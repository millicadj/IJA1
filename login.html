<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <h2>Prijavite se</h2>

    <form>

        <input type="text" placeholder="E-mail" required>
        <br>
        <input type="text" placeholder="Lozinka" required>

        <br>
        <br>

        <input class="podaci" type="submit" value="Prijavite se">
        <input class="podaci" type="reset" value="Obrisite podatke">

        <br>
        <hr>

    </form>

    <h2>Lični podaci</h2>

    <form>

        <p>Pol:</p>
        <input type="radio" name="pol">Muški
        <input type="radio" name="pol">Ženski

        <p>Ime:</p>
        <input type="text">

        <p>Prezime:</p>
        <input type="text">

        <p>Datum rođenja:</p>
        <input type="date">

        <p>Adresa stanovanja:</p>
        <input type="text">

        <p>Broj telefona:</p>
        <input type="number" placeholder="+381">

        <br>
        <br>

        <input class="podaci1" type="submit" value="Potvrdite">
        <input class="podaci1" type="reset" value="Obrisite podatke">

        <br>
        <hr>

    </form>

    <h2>Aranžman</h2>

    <form>

        <p>Datum polaska:</p>
        <input type="date">

        <p>Datum povratka:</p>
        <input type="date">

        <br>
        <br>

        <select class="destinacija">
            <option selected>Izaberite destinaciju</option>
            <option>Kopaonik</option>
            <option>Zlatibor</option>
            <option>Beč</option>
            <option>Dubai</option>
            <option>Tajland</option>
        </select>

        <br>
        <br>

        <input class="podaci2" type="submit" value="Potvrdite">
        <input class="podaci2" type="reset" value="Odustanite">

    </form>

</body>
</html>
